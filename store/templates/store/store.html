{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<style>
	img:hover{
		opacity: 0.5;
	}
</style>
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<a href="{% url 'productDetail' product.id %}"><img class="thumbnail" src="{{product.imageURL}}"></a>
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<h4 style="display: inline-block; float: right"><strong>Rs {{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
